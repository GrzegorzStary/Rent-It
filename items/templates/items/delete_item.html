{% extends 'base.html' %}
{% load static %}

{% block title %} - Delete Item{% endblock %}

{% block content %}
<div class="px-3 d-flex flex-column align-items-center text-center" role="region" aria-label="Delete item confirmation">
  <h1 aria-label="Delete Item Page">Delete Item</h1>

  <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

  <form method="post" class="mt-3 mb-5" aria-label="Delete item form">
    {% csrf_token %}
    <div class="d-flex flex-column flex-sm-row gap-2 align-items-center justify-content-center" role="group" aria-label="Delete item actions">
      <a href="{% url 'user_profile' %}" class="btn btn-outline-secondary" aria-label="Cancel and go back to profile">
        <i class="fa-solid fa-chevron-left me-2" aria-hidden="true"></i>
        Back to safety
      </a>

      <button type="submit" class="btn btn-outline-danger" aria-label="Confirm delete item {{ product.name }}">
        Yes, delete!
        <i class="fa-solid fa-xmark ms-2" aria-hidden="true"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
