{% extends 'base.html' %}
{% load static %}

{% block title %} - Delete Item{% endblock %}

{% block content %}
  <h1 class="px-3">Delete Item</h1>

  <p class="px-3">Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>

  <form method="post" class="px-3 mt-3 mb-5">
    {% csrf_token %}
    <div class="d-flex flex-column flex-sm-row gap-2 align-items-stretch">
      <a href="{% url 'user_profile' %}" class="btn btn-outline-secondary">
        <i class="fa-solid fa-chevron-left me-2" aria-hidden="true"></i>
        Back to safety
      </a>

      <button type="submit" class="btn btn-outline-danger">
        Yes, delete!
        <i class="fa-solid fa-xmark ms-2" aria-hidden="true"></i>
      </button>
    </div>
  </form>
{% endblock %}
