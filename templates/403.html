{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Custom 403 page -->
<div class="d-flex flex-column align-items-center text-center my-5" role="region" aria-label="403 Forbidden error page">
    <h1 aria-label="403 Forbidden error heading">403 Forbidden</h1>
    <p aria-label="You are not authorized to perform this action">You are not authorized to perform this action.</p>

    <!-- Go Back Button -->
    <div class="d-flex flex-wrap gap-2 mt-3">
        <a href="{% url 'index' %}" class="btn btn-outline-secondary" aria-label="Go back to homepage">
            <span class="icon">
                <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </span>
            <span class="text-uppercase">Go back</span>
        </a>
    </div>
</div>
{% endblock %}
