{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Custom 404 page -->
<div class="d-flex flex-column align-items-center text-center my-5">
    <h1>404 - The page you’re looking for doesn’t exist.</h1>
    <p>Please click the button below to return to the homepage.</p>

    <!-- Go Back Button -->
    <div class="d-flex flex-wrap gap-2 mt-3">
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">
            <span class="icon">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span class="text-uppercase">Go back</span>
        </a>
    </div>
</div>
{% endblock %}
