{% load math_filters %}
{% load static %}
<h6 aria-label="Rental total">
    <strong>Rental Total: £{{ bag_total|floatformat:2 }}</strong>
</h6>
<h6 class="mb-2" aria-label="Deposit amount">
    <strong>Deposit:</strong> £{{ deposit|default_if_none:"0.00"|floatformat:2 }}
</h6>
<h6 aria-label="Site fee 10 percent of rental total">
    Site Fee (10%): £{{ bag_total|floatformat:2|multiply:"0.10"|floatformat:2 }}
</h6>
<h4 class="mt-4" aria-label="Grand total">
    <strong>Grand Total: £{{ grand_total|floatformat:2 }}</strong>
</h4>
