<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">

            <!-- Decrement Button -->
            <button type="button" class="btn btn-sm btn-black rounded-0 decrement-duration"
                data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                <i class="fas fa-minus fa-sm"></i>
            </button>

            <!-- Input Field -->
            <input class="form-control form-control-sm duration-input" type="number" name="duration"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                data-size="{{ item.size }}" />

            <!-- Increment Button -->
            <button type="button" class="btn btn-sm btn-black rounded-0 increment-duration"
                data-item_id="{{ item.item_id }}" data-size="{{ item.size }}">
                <i class="fas fa-plus fa-sm"></i>
            </button>

            {% if item.product.has_sizes %}
            <input type="hidden" name="product_size" value="{{ item.size }}" />
            {% endif %}
        </div>
    </div>
</form>

<a class="update-link text-info"><small>Update</small></a>

<a class="remove-item text-danger float-end" data-item_id="{{ item.item_id }}" data-product_size="{{ item.size }}">
    <small>Remove</small>
</a>
